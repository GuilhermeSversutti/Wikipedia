<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/form.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="Cadastro">
        <fieldset>
            <legend>Cadastro</legend>
                <label>Nome:</label><input placeholder="Nome" type="text">
                <label>Sobre nome:</label><input placeholder="Sobre Nome" type="text"><br><br>
                <label>e-mail</label><input placeholder="E-mail" type="email">
                <label>Senha:</label><input placeholder="Senha" type="password"><br><br>
                <button class="Submit" type="submit">Cadastrar</button>
                <button class="Reset" type="reset">Limpar</button>

        </fieldset>
    </div>
</body>
</html>
